name: Windows MSVC Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build (Windows MSVC)
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies via vcpkg
      run: |
        vcpkg install tbb:x64-windows boost-program-options:x64-windows hwloc:x64-windows
      shell: cmd

    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 ^
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ^
          -DVCPKG_TARGET_TRIPLET=x64-windows ^
          -DBUILD_SHARED_LIBS=ON ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DKAHYPAR_DOWNLOAD_TBB=OFF ^
          -DKAHYPAR_DOWNLOAD_BOOST=OFF
      shell: cmd

    - name: Build
      run: cmake --build build --config Release
      shell: cmd

    - name: Upload Artifacts (DLL)
      uses: actions/upload-artifact@v4
      with:
        name: mt-kahypar-dll
        path: |
          build/lib/Release/*.dll
          build/application/Release/*.exe
